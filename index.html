<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Map Compare - visually compare two map styles</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://unpkg.com/maplibre-gl@2.1.6/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@2.1.6/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@maplibre/maplibre-gl-compare@0.5.0/dist/maplibre-gl-compare.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@maplibre/maplibre-gl-compare@0.5.0/dist/maplibre-gl-compare.css"
      type="text/css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      body * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="comparison-container">
      <div id="before" class="map"></div>
      <div id="after" class="map"></div>
    </div>
    <script>
      const beforeMap = new maplibregl.Map({
        container: 'before',
        style: 'https://demotiles.maplibre.org/style.json',
        hash: true,
      })

      const afterMap = new maplibregl.Map({
        container: 'after',
        style:
          'https://api.protomaps.com/styles/v5/light/en.json?key=498e4a2080b69126',
        hash: true,
      })

      const map = new maplibregl.Compare(
        beforeMap,
        afterMap,
        '#comparison-container'
      )
    </script>
  </body>
</html>
